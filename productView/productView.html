<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">{{vm.product.pname}}</div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Code:</div>
                    <div class="col-md-6">{{vm.product.pcode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{vm.product.pname}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Description:</div>
                    <div class="col-md-6">{{vm.product.pdesc}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Price:</div>
                    <div class="col-md-6">{{vm.product.pprice}}</div>
                </div>

            </div>
            <div class="col-md-6">
                <img class="center-block img-responsive"
                     style="width:200px;margin: 2px;"
                     ng-src="{{vm.product.pimage}}"
                     title="{{vm.product.pname}}">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="productList"
           style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>
        <a class="btn btn-primary"
           ui-sref="productEdit({pcode:vm.product.pcode})"
           style="width: 80px;margin-left: 10px">
            Edit
        </a>
    </div>

</div>
